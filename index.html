



<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Aditya Birla POC </title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  


</head>
<body>
    <p id="timelineTime" style="float: right;">00:00:00</p>

    <div class="row"  style="width: 6.5%;height: 100px;">
        <img src="logo.png" style="width: 100%;height: 100%;" >
        <div class="overlayDesign" style="width: 0.5%;height: 4%;background: red;left: 2%;position: absolute;top: 4%;"></div>
        <div class="overlayDesign" style="width: 0.5%;height: 4%;background: red;left:3.2%;position: absolute;top: 1%;transform: rotate(70deg);"></div>
    </div>
    


 
      
  
      <script>
         var colorChangeFlag=true
         window.setInterval(function(){
            if(colorChangeFlag){
                $(".overlayDesign").css("background","green");
                colorChangeFlag=false;
            }
            else{
                $(".overlayDesign").css("background","red");
                colorChangeFlag=true;

            }

        },1000);

    

          var mainTime="";
          startTime()
        function startTime() {
            clearTimeout(mainTime)
                
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('timelineTime').innerHTML = h + " : " + m + " : " + s;
            mainTime = setTimeout(startTime, 500);
        }


        function checkTime(num){
                if (num < 10) {num = "0" + num};  // add zero in front of numbers < 10
                    return num;
        }

      </script>




  </body>
</html>
